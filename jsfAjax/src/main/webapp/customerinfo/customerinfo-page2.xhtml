<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">
<h:head>
    <h:outputLabel value="Second page"/>
</h:head>
<h:body>
    <p:form>
        <p:panelGrid columns="2">
            <h:outputLabel for="line1" value="Line1"/>
            <h:inputText id="line1" value="#{customer.addrLine1}"/>

            <h:outputLabel for="line2" value="Line2"/>
            <h:inputText id="line2" value="#{customer.addrLine2}"/>

            <h:outputLabel for="city" value="City"/>
            <h:inputText id="city" value="#{customer.addrCity}"/>

            <h:outputLabel for="state" value="State"/>
            <p:selectOneMenu id="state" value="#{customer.state}">
                <f:selectItem itemLabel="Select state" itemValue=""/>
                <f:selectItem itemLabel="Lithuania" itemValue="LT"/>
                <f:selectItem itemLabel="United State" itemValue="USA"/>
                <f:selectItem itemLabel="Norway" itemValue="N"/>
            </p:selectOneMenu>

            <h:outputLabel for="phoneHome" value="Phone home"/>
            <h:inputText id="phoneHome" value="#{customer.phoneHome}"/>

            <h:outputLabel for="phoneWork" value="Phone work"/>
            <h:inputText id="phoneWork" value="#{customer.phoneWork}"/>

            <h:outputLabel for="phoneMobile" value="Phone mobile"/>
            <h:inputText id="phoneMobile" value="#{customer.phoneMobile}"/>

            <p:commandButton id="previousPage" value="Previous" action="customerinfo"/>
            <p:commandButton id="toThirdPage" value="Next" action="customerinfo-page3"/>
        </p:panelGrid>
    </p:form>
</h:body>
</html>
